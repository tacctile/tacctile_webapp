# Agent selection rules
selection_rules:
  priority_order:
    - "exact_match"      # Exact trigger word match
    - "context_match"    # Based on file being edited
    - "related_match"    # Related functionality
    - "general_match"    # Fallback to general agent

  conflict_resolution:
    multiple_matches: "most_specific"  # Choose most specialized
    no_matches: "general_agent"        # Default to general purpose

  performance:
    max_agents_per_task: 1            # One agent per task
    agent_switching: "allowed"        # Allow switching when needed

  reporting:
    show_selection: true              # Show which agent selected
    show_reason: true                 # Explain why selected
    track_usage: true                 # Analytics on agent usage