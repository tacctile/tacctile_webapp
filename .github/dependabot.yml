version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps:"
    labels:
      - "dependencies"
      - "npm"
    groups:
      # Group minor and patch updates for production dependencies
      production-deps:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "eslint*"
          - "typescript*"
          - "vitest*"
          - "@vitest/*"
          - "@playwright/*"
          - "@testing-library/*"
          - "husky"
          - "lint-staged"
          - "prettier"
        update-types:
          - "minor"
          - "patch"
      # Group dev dependencies separately
      dev-deps:
        patterns:
          - "@types/*"
          - "eslint*"
          - "typescript*"
          - "vitest*"
          - "@vitest/*"
          - "@playwright/*"
          - "@testing-library/*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps:"
    labels:
      - "dependencies"
      - "github-actions"
