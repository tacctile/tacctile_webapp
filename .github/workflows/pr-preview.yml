name: PR Preview

on:
  pull_request:
    types: [opened, synchronize]

# Cancel in-progress runs when a new push happens to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run type-check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test -- --run

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  preview-comment:
    name: Preview Status Comment
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, build]
    if: always()
    steps:
      - name: Create or update PR comment
        uses: actions/github-script@v8
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## CI Status')
            );

            const lintResult = '${{ needs.lint.result }}';
            const typeCheckResult = '${{ needs.type-check.result }}';
            const testResult = '${{ needs.test.result }}';
            const buildResult = '${{ needs.build.result }}';

            const getEmoji = (result) => {
              if (result === 'success') return ':white_check_mark:';
              if (result === 'failure') return ':x:';
              if (result === 'cancelled') return ':grey_exclamation:';
              return ':hourglass:';
            };

            const allPassed = lintResult === 'success' &&
                             typeCheckResult === 'success' &&
                             testResult === 'success' &&
                             buildResult === 'success';

            const body = `## CI Status

            | Check | Status |
            |-------|--------|
            | Lint | ${getEmoji(lintResult)} ${lintResult} |
            | Type Check | ${getEmoji(typeCheckResult)} ${typeCheckResult} |
            | Unit Tests | ${getEmoji(testResult)} ${testResult} |
            | Build | ${getEmoji(buildResult)} ${buildResult} |

            ${allPassed ? ':rocket: **All checks passed!** This PR is ready for review.' : ':warning: **Some checks failed.** Please review the failures above.'}

            ---
            *Vercel will deploy a preview automatically once all checks pass.*
            `;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
